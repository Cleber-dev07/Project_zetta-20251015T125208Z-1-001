<script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('downloadForm');
        // Seleciona todas as checkboxes com o nome "download_option"
        const checkboxes = form.querySelectorAll('input[name="download_option"]');
        const masterBtn = document.getElementById('masterDownloadBtn');

        function updateCount() {
            const selectedCount = Array.from(checkboxes).filter(cb => cb.checked).length;
            masterBtn.textContent = `Baixar Selecionados (${selectedCount})`;
            // Habilita/Desabilita o bot√£o
            masterBtn.disabled = selectedCount === 0; 
        }

        // Fun√ß√£o principal de download (Simula√ß√£o)
        masterBtn.addEventListener('click', () => {
            const selectedLinks = [];
            checkboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    const fileUrl = checkbox.value;
                    selectedLinks.push(fileUrl);
                    
                    // L√≥gica para download de m√∫ltiplos arquivos (apenas simula√ß√£o no front-end):
                    // Para realmente for√ßar o download de m√∫ltiplos arquivos, √© necess√°rio
                    // iterar e acionar um clique em um link '<a>' para cada arquivo.
                    const a = document.createElement('a');
                    a.href = fileUrl;
                    a.download = fileUrl.split('/').pop(); // Define o nome do arquivo
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a); 
                    
                }
            });

            if (selectedLinks.length > 0) {
                // Mensagem de alerta ap√≥s tentar iniciar todos os downloads
                alert('Tentando iniciar o download de ' + selectedLinks.length + ' arquivos.');
                // Limpa as sele√ß√µes ap√≥s o "download"
                checkboxes.forEach(cb => cb.checked = false);
                updateCount();
            } else {
                alert('Nenhum item selecionado para download.');
            }
        });

        // Adiciona o listener para atualizar a contagem
        checkboxes.forEach(cb => {
            cb.addEventListener('change', updateCount);
        });

        // Inicializa o contador ao carregar a p√°gina
        updateCount();
    });
</script>
